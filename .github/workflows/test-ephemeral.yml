name: Ephemeral Test Host

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-host:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install flask streamlit

      - name: Install Localtunnel
        run: npm install -g localtunnel

      - name: Start services and expose
        run: |
          # Start Flask in background
          python app/webhook_api.py &
          
          # Start Streamlit in background on port 8501
          streamlit run app/main.py --server.port 8501 --server.address 0.0.0.0 &
          
          echo "Waiting for services to start..."
          sleep 10
          
          echo "Services started. Exposing via Localtunnel..."
          
          # Expose Streamlit (8501)
          lt --port 8501 --subdomain prism-test-${{ github.run_id }} &
          
          # Expose Webhook (5000)
          lt --port 5000 --subdomain prism-webhook-${{ github.run_id }} &
          
          echo "Streamlit URL: https://prism-test-${{ github.run_id }}.loca.lt"
          echo "Webhook URL: https://prism-webhook-${{ github.run_id }}.loca.lt"
          
          # Keep the job running for 30 minutes for testing
          echo "App is live for 30 minutes. Check URLs above."
          sleep 1800
